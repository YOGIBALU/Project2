<div class="Register">

<div ng-controller="UserController">
<div class="register_title">Registration</div>

<form>

Login Name<input type="text" ng-model="user.loginname"/>

Password<input type="password" ng-model="user.password"/>

Name<input type="text" ng-model="user.username"/>

Email<input type="text" ng-model="user.emailid"/>

Mobile<input type="text" ng-model="user.mobile"/>

Address<input type="text" ng-model="user.address"/>

<button ng-click="register()">Register</button>

</form>


</div>
</div>
