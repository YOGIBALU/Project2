<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
    box-sizing: border-box;
}

/* Add a gray background color with some padding */
body {
    font-family: Arial;
    padding: 20px;
    background: #f1f1f1;
}

/* Header/Blog Title */
.header {
    padding: 20px;
    font-size: 20px;
    text-align: center;
    background:orange;
}

/* Create two unequal columns that floats next to each other */
/* Left column */
.leftcolumn {   
    float: left;
    width: 75%;
}

/* Right column */
.rightcolumn {
    float: left;
    width: 25%;
    padding-left: 20px;
}

/* Fake image */
.fakeimg {
    background-color: #aaa;
    width: 100%;
    padding: 10px;
}

/* Add a card effect for articles */


/* Clear floats after the columns */
.row:after {
    content: "";
    display: table;
    clear: both;
}

/* Footer */
.footer {
    padding: 20px;
    text-align: center;
    background: #ddd;
    margin-top: 20px;
}


.h2
{
background-color:orange;
font-size:25px;
}

input[type=text]{
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    box-sizing: border-box;
    
}


/* Responsive layout - when the screen is less than 800px wide, make the two columns stack on top of each other instead of next to each other */
@media screen and (max-width: 800px) {
    .leftcolumn, .rightcolumn {   
        width: 100%;
        padding: 0;
    }
}
</style>
</head>
<body>
<div class="w3-content" style="max-width:1500px">
<div class="header">
<div class="h2">
 <h2 >BLOGger</h2>
 </div>
<div class="fakeimg" style="height:325px"><img src="getImages/blog.jpg" style="height:317px;width:1085px;"></div>
   <div class="align">
   
      <div ng-controller="BlogController" align="left">
<h1 align="left" >Blog Name</h1><br>
<input type="text" ng-model="blog.blogName"/>

<br/><br/>

<h1 align="left">Blog Content</h1><br>
<textarea rows="10" cols="50"  ng-model="blog.blogContent"></textarea>

<br/><br/>
<button align="left" ng-click="addBlog()">Add Blog</button>
<br>
</div>
  </div>
 
   
  </div>

</div>

</body>
</html>
