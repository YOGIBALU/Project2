<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
body {font-family: "Times New Roman", Georgia, Serif;}
h1,h2,h3,h4,h5,h6 {
    font-family: "Playfair Display";
    letter-spacing: 5px;
}
.background
{
background-color:green;

}
.showfriendList
{
text-align:center;
font-size:45px;
font-family:sans-serif;
}
</style>
<body>

<!-- Navbar (sit on top) -->

<div class="background">
<title>FRIEND LISTS</title>
 <div class="container" ng-controller="FriendController">
<div class="showfriendList">ShowFriendList</div>
<div class="images"></div>
<table width="80%" align="center">
<tr bgcolor="gray">
<td colspan="5">Friend List</td>
</tr>
<tr bgcolor="lightblue" ng-repeat="friend in showFriendList">
<td>
 	<img ng-hide="friend.friendloginname==currentUser.loginname" src="http://localhost:8057/ChatMiddleware/getImage/{{friend.friendloginname}}" width="40" height="40"/>
 	<img ng-hide="friend.loginname==currentUser.loginname" src="http://localhost:8057/ChatMiddleware/getImage/{{friend.loginname}}" width="40" height="40"/>
 </td>
 <td>
 <span ng-hide="friend.friendloginname==currentUser.loginname">{{friend.friendloginname}}</span>
 <span ng-hide="friend.loginname==currentUser.loginname">{{friend.loginname}}</span>
 </td>
 <td><button class="btn btn-danger" ng-click="unfriend(friend)">UnFriend</button>
 </td></tr>
</table>
</div>
<!-- End page content -->

<!-- Header -->

<!-- Page content -->
<div class="w3-content" style="max-width:1100px">
<header class="w3-display-container w3-content w3-wide" style="max-width:1600px;min-width:500px" id="home">
  <img class="w3-image" src="getImages/friends.jpg" alt="Hamburger Catering" width="1600" height="800">
  <div class="w3-display-bottomleft w3-padding-large w3-opacity">
    <h1 class="w3-xxlarge">Friends</h1>
  </div>
</header>
</div>

  <!-- Menu Section -->
  
   
 

  <!-- Contact Section -->
 
</div>
</body>
</html>
